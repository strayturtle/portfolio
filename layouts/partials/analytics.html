{{ if not .Site.IsServer }}
{{ with .Site.GoogleAnalytics }}
<amp-analytics type="gtag" data-credentials="include">
  <script type="application/json">
  {
    "vars" : {
      "gtag_id": "{{ . }}",
      "config" : {
        "{{ . }}": { "groups": "default" }
      }
    }
  }
  </script>
</amp-analytics>
{{ end }}
{{ end }}
