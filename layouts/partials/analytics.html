{{ if and (.Site.GoogleAnalytics) (not .Site.IsServer) }}
<amp-analytics type="googleanalytics" id="analytics1">
  <script type="application/json">
  {
    "vars": { "account": {{ .Site.GoogleAnalytics }} },
    "triggers": {
      "trackPageview": { "on": "visible", "request": "pageview" }
    }
  }
  </script>
</amp-analytics>
{{ end }}
