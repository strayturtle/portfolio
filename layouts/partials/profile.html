<amp-story-page id="profile">
  <amp-story-grid-layer template="fill">
    <amp-img class="overlay" src="{{ "assets/profile.webp" | absURL }}" alt=""
        width="1280" height="1920" layout="responsive"
        animate-in="pan-left" animate-in-duration="10s">
      <amp-img fallback class="overlay" src="{{ "assets/profile.jpg" | absURL }}" alt=""
          width="1280" height="1920" layout="responsive">
      </amp-img>
    </amp-img>
  </amp-story-grid-layer>
  <amp-story-grid-layer template="vertical">
    <h1 class="title">Profile</h1>
    <p>京都府出身・在住のフロントエンドが好きな20代男性。</p>
    <p>子どもの時からPCを使って情報収集をすることが好きで、数年前にWebを支える技術を知り没頭する。</p>
    <p>現在、パソコン関係の職種に就くことを目指している。</p>
  </amp-story-grid-layer>
</amp-story-page>
