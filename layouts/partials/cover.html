<amp-story-page id="cover">
  <amp-story-grid-layer template="fill">
    <amp-img class="overlay" src="{{ "assets/cover.webp" | absURL }}" alt=""
          width="1280" height="1780" layout="responsive">
      <amp-img fallback class="overlay" src="{{ "assets/cover.jpg" | absURL }}" alt=""
          width="1280" height="1780" layout="responsive">
      </amp-img>
    </amp-img>
  </amp-story-grid-layer>
  <amp-story-grid-layer template="vertical" class="center">
    <h1 class="title" animate-in="fly-in-left" animate-in-delay="0.2s">
      {{ .Site.Title }}
    </h1>
    <p class="subtitle" animate-in="fly-in-left" animate-in-delay="0.2s">
      By AMP Stories
    </p>
    <p class="subtitle" animate-in="fade-in" animate-in-delay="0.8s">
      {{ .Site.Params.author.location }}
    </p>
  </amp-story-grid-layer>
  <amp-story-page-attachment layout="nodisplay" theme="dark" data-cta-text="プライバシーポリシー">
    <div class="container">
      <h2>アクセス解析ツールについて</h2>
      <p>当サイトでは、Googleによるアクセス解析ツール「Googleアナリティクス」を利用しています。</p>
      <p>このGoogleアナリティクスはトラフィックデータの収集のためにCookie（クッキー）を使用しています。</p>
      <p>このトラフィックデータは匿名で収集されており、個人を特定するものは一切含まれておりません。</p>
      <p>この機能はCookieを無効にすることによって収集を拒否できますので、お使いのブラウザの設定をご確認ください。</p>
    </div>
  </amp-story-page-attachment>
</amp-story-page>
